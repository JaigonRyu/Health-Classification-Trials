<!DOCTYPE html>
<html>
<head>
    <title>Classification App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css? family=Raleway">
</head>
<body>
    
    <div id="result"></div>
    <script>
        function submitData() {
            const input = document.getElementById("inputData").value;
            axios.post('/classify', { input: input })
                .then(response => {
                    document.getElementById("result").innerText = JSON.stringify(response.data);
                })
                .catch(error => console.error(error));
        }
    </script>

    <style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Classification App</b></h1>
  <p>Welcome to the blog of <span class="w3-tag">unknown</span></p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    
    <div class="w3-container">
      <h3><b>Classification Entry</b></h3>
      <h5>Please enter values below, <span class="w3-opacity">Thank you.</span></h5>
    </div>

    <div class="w3-container">
        <form id="inputForm" style="padding-bottom: 15px;">
            <label>Input Data:</label>
            <input type="text" id="inputData">
            <button type="button" onclick="submitData()">Classify</button>
        </form>
    </div>
  </div>
  <hr>

  
<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
 
    <div class="w3-container w3-white">
      <h4><b>My Name</b></h4>
      <p>Just me, myself and I, exploring the universe of uknownment. I have a heart of love and a interest of lorem ipsum and mauris neque quam blog. I want to share my world with you.</p>
    </div>
  </div><hr>
  
  <hr> 
 
 
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

</body>
</html>
